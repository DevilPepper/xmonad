name: Build and Release XMonad

on:
  push:
    branches:
      - main

concurrency:
  group: xmonad
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Haskell Stack
      uses: haskell-actions/setup@v2
      with:
        ghc-version: 9.2.8
        enable-stack: true
        stack-version: latest

    - name: Cache Stack dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml', '**/package.yaml') }}
        restore-keys: |
          ${{ runner.os }}-stack-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libx11-dev \
          libxft-dev \
          libxinerama-dev \
          libxrandr-dev \
          libxss-dev

    - name: Build project
      run: |
        stack setup
        stack build --copy-bins

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: xmonad-binaries
        path: bin/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: xmonad-binaries
        path: bin/

    - name: Create release with binaries
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        dt=$(date +%Y-%m-%d --utc)
        s=$(date -d "1970-01-01 UTC $(date +%T --utc)" +%s)
        GIT_TAG=$(printf "marlin%s-%05d" $dt $s)
        gh release create $GIT_TAG --title "XMonad binaries" bin/*
